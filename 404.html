<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found - PVViewer</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2b2b2b);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px;
      background-color: #20232a;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    h2 {
      font-size: 26px;
      margin-top: 0;
      color: #cccccc;
    }

    p {
      font-size: 17px;
      color: #aaaaaa;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(to bottom, #4e8cff, #1e90ff);
      color: #ffffff;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    a.button:hover {
      background: linear-gradient(to bottom, #3a7de0, #0073e6);
      transform: scale(1.03);
    }

    img {
      margin-top: 30px;
      max-width: 150px;
      opacity: 0.4;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="button">Return to Homepage</a>
    <br>
    <img src="logo.png" alt="PVViewer Logo" />
  </div>
</body>
</html>
